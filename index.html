<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="todo-app">
        <h1>To-Do List</h1>
        <form id="todo-form">
            <input type="text" placeholder="Enter a task" id="todo-input" required>
            <button type="submit" class="btn">Add</button>
        </form>
        <ul id="todo-list"></ul>
        <p>Completed Task</p>
        <ul id="todo-completed"></ul>
    </main>
    <script src="script.js"></script>
</body>
</html>
