<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="todo-app">
        <h1>To-Do List</h1>
        <form id="todo-form">
            <input type="text" placeholder="Enter a task" id="todo-input" required>
            <button type="submit" class="addBtn">Add</button>
        </form>
        <h2 class="mission">Current Tasks</h2>
        <ul id="todo-list" class="list"></ul>
        <h2 class="mission">Completed Task</h2>
        <ul id="todo-completed" class="list"></ul>
    </main>
    <script src="script.js"></script>
</body>
</html>
